<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FeedBack UI </h1>
        <div class="ratingCOntainer" id="ratingcontainer">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <div class="btn" id="btn">Send Review</div>
    </div>
</body>
</html>
